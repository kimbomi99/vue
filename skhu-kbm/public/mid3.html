<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    button { padding: 0.5em 1em; }
    span{display:inline-block; margin: 5px; padding:8px 15px; border:1px solid black; cursor: pointer;}
    input[type=text]{width:200px; height: 30px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="value" />
    <button type="button" v-on:click="random">생성</button>
    <span v-for="a in number">
        {{a}}
    </span>
    </div>
   
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value:0,
        number:[]
      },
      methods: {
        random() {
          for(let i=0; i<this.value; i++){
            
            Vue.set(this.number, i, Math.floor(Math.random()*10));
        }
    }
      }
    })    
   </script>
</body>    
</html>
