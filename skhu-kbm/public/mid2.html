<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 50px auto; max-width: 150px; 
      border: 1px solid #ccc; text-align: center; box-shadow: 3px 3px 3px #aaa; }
    label { font-size: 20pt; }
    
    div#hello { margin: 30px; padding: 50px; 
      background-color: #ffee00; border: 1px solid gray; }
  </style>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="show" v-bind:disabled="visible">보이기</button>
    <button type="button" v-on:click="hide" v-bind:disabled="!visible">감추기</button>
    
    <div id="hello" v-show="visible"> </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: true
      },
      methods:{
          show(){
              this.visible=true;
          },
          hide(){
              this.visible=false;

          }
      }
    })    
   </script>
</body>
</html>
