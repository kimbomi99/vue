<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    button { padding: 0.5em 1em; }
    input[type=text]{width:150px; height: 30px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="value" />
    <button type="button" v-on:click="changeValue1">++</button>
    <button type="button" v-on:click="changeValue2">--</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value:0 
      },
      methods: {
        changeValue1: function() {
          this.value++;
        },
        changeValue2: function() {
          this.value--;
        }
      }
    })    
   </script>
</body>    
</html>
