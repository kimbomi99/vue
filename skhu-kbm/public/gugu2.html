<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 800px; }
    table { border-collapse: collapse; margin: auto; }
    span{display:inline-block; margin:2px; padding:auto auto;
        border: 1px solid white; }
     td { padding: 5px; border: 1px solid black;  text-align: center; }
   
    
  </style>
</head>
<body>
  <div id="app">
      <table>
        <td v-for="r in row_size">
         <span v-for="c in col_size">
                {{r+1}} * {{c}} = {{(r+1)*c}}
        </span>
    </td>
    </table>

  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        row_size: 8,
        col_size: 9
      }
    })
   </script>
</body>    
</html>
